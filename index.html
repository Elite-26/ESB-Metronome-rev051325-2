<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ESB Metronome">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>ESB Metronome</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
    }

    select, button, input[type="range"] {
      font-size: 18px;
      padding: 12px;
      margin: 8px 0;
      -webkit-appearance: none;
      appearance: none;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: white;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #4CAF50;
      width: 140px;
      height: 48px;
      cursor: pointer;
      margin: 20px 0;
      padding: 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      border: none;
      border-radius: 8px;
    }

    .sound-toggle {
      background-color: #666;
    }

    .sound-toggle.active {
      background-color: #4CAF50;
    }

    .save-button {
      background-color: #2196F3;
    }

    .save-button:hover {
      background-color: #1976D2;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:active {
      background-color: #45a049;
    }

    input[type="range"] {
      height: 8px;
      background: #444;
      border-radius: 4px;
      padding: 0;
      margin: 15px 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
    }

    .beat-lights-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .beat-light {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #90ee90;
      transition: background-color 0.2s ease;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }

    .bright {
      background-color: #ffffff !important;
      animation: none !important;
    }

    .pulse {
      animation: pulse 0.6s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }
      
      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }

      select, input[type="range"] {
        width: 100%;
        max-width: 300px;
      }

      .beat-light {
        width: 50px;
        height: 50px;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .button-group button {
        width: 300px !important;
        margin: 0 !important;
      }

      .add-song-form {
        width: 300px !important;
        padding: 20px;
      }

      .form-input {
        width: 276px !important;
      }
    }

    .add-song-button {
      background-color: #FF9800;
      margin-bottom: 20px;
    }

    .add-song-button:hover {
      background-color: #F57C00;
    }

    .add-song-form {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      width: 400px;
    }

    .form-input {
      width: 346px;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      font-size: 16px;
    }

    .submit-button {
      background-color: #4CAF50;
    }

    .cancel-button {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/esb-logo.png" alt="ESB Logo" class="logo">

    <button id="add-song-toggle" class="add-song-button">Add New Song</button>
    
    <div id="add-song-form" class="add-song-form" style="display: none;">

      <div><input type="text" id="new-song-artist" placeholder="Artist Name" class="form-input"></div>
      <div><input type="number" id="new-song-bpm" placeholder="BPM" min="40" max="240" class="form-input"></div>
      <div class="button-group">
        <button id="submit-new-song" class="submit-button">Add Song</button>
        <button id="cancel-add-song" class="cancel-button">Cancel</button>

    </div>

    <label for="song-select">Choose a Song:</label>
    <select id="song-select">

    <label>BPM: <span id="bpm-display">120</span></label>
    <input type="range" id="bpm" min="40" max="240" value="120">
    <div class="button-group">
      <button id="start-stop">Start</button>
      <button id="sound-toggle" class="sound-toggle">🔇 Sound</button>
      <button id="save-bpm" class="save-button">💾 Save BPM</button>
    </div>

    <div class="beat-lights-container">
      <div class="beat-light" id="light-0"></div>
      <div class="beat-light" id="light-1"></div>
      <div class="beat-light" id="light-2"></div>
      <div class="beat-light" id="light-3"></div>
    </div>
  </div>

  <script>
    // Audio context and oscillator setup
    let audioContext;
    let clickBuffer;
    let isSoundEnabled = false;

    // Initialize audio
    async function initAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Create a simple click sound
        const sampleRate = audioContext.sampleRate;
        const duration = 0.05; // 50ms click
        const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
        const data = buffer.getChannelData(0);
        
        // Create a click sound with a quick attack and decay
        for (let i = 0; i < buffer.length; i++) {
          const t = i / sampleRate;
          data[i] = Math.sin(2 * Math.PI * 1000 * t) * Math.exp(-t * 50);
        }
        
        clickBuffer = buffer;
      } catch (error) {
        console.error('Error initializing audio:', error);
        isSoundEnabled = false;
        document.getElementById('sound-toggle').disabled = true;
      }
    }

    // Play click sound
    function playClick() {
      if (!isSoundEnabled || !audioContext || !clickBuffer) return;
      
      const source = audioContext.createBufferSource();
      source.buffer = clickBuffer;
      source.connect(audioContext.destination);
      source.start();
    }

    // Register service worker for offline functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(registration => {
            console.log('ServiceWorker registration successful');
            // Check for updates
            registration.update();
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Prevent zooming on double tap
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    const bpmInput = document.getElementById('bpm');
    const bpmDisplay = document.getElementById('bpm-display');
    const startStopButton = document.getElementById('start-stop');
    const songSelect = document.getElementById('song-select');
    const soundToggleButton = document.getElementById('sound-toggle');
    const saveBpmButton = document.getElementById('save-bpm');
    const addSongToggle = document.getElementById('add-song-toggle');
    const addSongForm = document.getElementById('add-song-form');
    const submitNewSong = document.getElementById('submit-new-song');
    const cancelAddSong = document.getElementById('cancel-add-song');

    let isRunning = false;
    let interval;
    let currentBeat = 0;
    const beatCount = 4;
    const lights = [
      document.getElementById('light-0'),
      document.getElementById('light-1'),
      document.getElementById('light-2'),
      document.getElementById('light-3')
    ];

    function flashBeat(index) {
      lights.forEach((light, i) => {
        light.classList.remove('bright', 'pulse');
        if (i === index) {
          light.classList.add(i === 0 ? 'bright' : 'pulse');
        }
      });
      if (isSoundEnabled) {
        playClick();
      }
    }

    function startMetronome() {
      const bpm = parseInt(bpmInput.value);
      const intervalTime = 60000 / bpm;
      interval = setInterval(() => {
        flashBeat(currentBeat);
        currentBeat = (currentBeat + 1) % beatCount;
      }, intervalTime);
      isRunning = true;
      startStopButton.textContent = 'Stop';
    }

    function stopMetronome() {
      clearInterval(interval);
      isRunning = false;
      currentBeat = 0;
      lights.forEach(light => light.classList.remove('bright', 'pulse'));
      startStopButton.textContent = 'Start';
    }

    // Initialize audio when user interacts with the page
    document.addEventListener('click', () => {
      if (!audioContext) {
        initAudio();
      }
    }, { once: true });

    // Sound toggle functionality
    soundToggleButton.addEventListener('click', () => {
      isSoundEnabled = !isSoundEnabled;
      soundToggleButton.textContent = isSoundEnabled ? '🔊 Sound' : '🔇 Sound';
      soundToggleButton.classList.toggle('active', isSoundEnabled);
    });

    bpmInput.addEventListener('input', () => {
      bpmDisplay.textContent = bpmInput.value;
      if (isRunning) {
        stopMetronome();
        startMetronome();
      }
    });

    songSelect.addEventListener('change', () => {
      const selectedBpm = songSelect.value;
      if (selectedBpm) {
        bpmInput.value = selectedBpm;
        bpmDisplay.textContent = selectedBpm;
        if (isRunning) {
          stopMetronome();
          startMetronome();
        }
      }
    });

    startStopButton.addEventListener('click', () => {
      isRunning ? stopMetronome() : startMetronome();
    });
  
    // Load saved songs from localStorage
    function loadSavedSongs() {
      const savedSongs = localStorage.getItem('customSongs');
      if (savedSongs) {
        const songs = JSON.parse(savedSongs);
        songs.forEach(song => addSongToSelect(song));
      }
    }

    // Add a new song to the select element
    function addSongToSelect(song) {
      const { name, artist, bpm } = song;
      const firstLetter = name.charAt(0).toUpperCase();
      
      // Find or create the appropriate optgroup
      let optgroup = Array.from(songSelect.getElementsByTagName('optgroup'))
        .find(group => group.label === firstLetter);
      
      if (!optgroup) {
        optgroup = document.createElement('optgroup');
        optgroup.label = firstLetter;
        songSelect.appendChild(optgroup);
      }

      // Create the option element
      const option = document.createElement('option');
      option.value = bpm;
      option.text = `${name} - ${artist}`;
      option.dataset.artist = artist;
      
      // Insert the option in alphabetical order
      const options = Array.from(optgroup.getElementsByTagName('option'));
      const insertIndex = options.findIndex(opt => opt.text > option.text);
      
      if (insertIndex === -1) {
        optgroup.appendChild(option);
      } else {
        optgroup.insertBefore(option, options[insertIndex]);
      }
    }

    // Save a new song
    function saveNewSong() {
      const nameInput = document.getElementById('new-song-name');
      const artistInput = document.getElementById('new-song-artist');
      const bpmInput = document.getElementById('new-song-bpm');

      const name = nameInput.value.trim();
      const artist = artistInput.value.trim();
      const bpm = parseInt(bpmInput.value);

      if (!name || !artist || isNaN(bpm) || bpm < 40 || bpm > 240) {
        alert('Please fill in all fields correctly. BPM must be between 40 and 240.');
        return;
      }

      const song = { name, artist, bpm };
      
      // Get existing songs
      const savedSongs = localStorage.getItem('customSongs');
      const songs = savedSongs ? JSON.parse(savedSongs) : [];
      
      // Add new song
      songs.push(song);
      localStorage.setItem('customSongs', JSON.stringify(songs));
      
      // Add to select element
      addSongToSelect(song);
      
      // Clear form and hide it
      nameInput.value = '';
      artistInput.value = '';
      bpmInput.value = '';
      addSongForm.style.display = 'none';
    }

    // Toggle add song form
    addSongToggle.addEventListener('click', () => {
      addSongForm.style.display = addSongForm.style.display === 'none' ? 'block' : 'none';
    });

    // Handle form submission
    submitNewSong.addEventListener('click', saveNewSong);

    // Handle form cancellation
    cancelAddSong.addEventListener('click', () => {
      addSongForm.style.display = 'none';
    });

    // Load saved songs when page loads
    loadSavedSongs();

    // Load saved BPM values from localStorage
    function loadSavedBpm() {
      const savedBpm = localStorage.getItem('savedBpm');
      if (savedBpm) {
        const bpmMap = JSON.parse(savedBpm);
        // Update select options with saved BPM values
        Array.from(songSelect.options).forEach(option => {
          if (option.value && bpmMap[option.text]) {
            option.value = bpmMap[option.text];
          }
        });
      }
    }

    // Save current BPM for selected song
    function saveCurrentBpm() {
      const selectedSong = songSelect.options[songSelect.selectedIndex].text;
      if (selectedSong === '-- Select a song --') return;

      const savedBpm = localStorage.getItem('savedBpm');
      const bpmMap = savedBpm ? JSON.parse(savedBpm) : {};
      bpmMap[selectedSong] = bpmInput.value;
      localStorage.setItem('savedBpm', JSON.stringify(bpmMap));
      
      // Update the select option value
      songSelect.options[songSelect.selectedIndex].value = bpmInput.value;
    }

    // Load saved BPM values when page loads
    loadSavedBpm();

    // Save BPM button click handler
    saveBpmButton.addEventListener('click', saveCurrentBpm);
  </script>
